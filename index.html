<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="grid-container">
        <div class="top">
          <div class="top-top">
            <img src="images/logo.svg" alt="">
          </div>
          <div class="top-bot">
            <img src="images/icon-document.svg" alt="">
            <img src="images/icon-folder.svg" alt="">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </div>
        
        <div class="bot">
          <div class="bot-top">
            <p>You’ve used <span>815 GB</span> of your storage</p>
          </div>
          <div class="bot-mid">
            <span>
              <span></span>
            </span>
          </div>
    
          <div class="bot-cloud">
            <p><span>185</span> <small>GB Left</small></p>
          </div>
          
          <div class="bot-bot">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/minibrusp">XII</a>.
      </div>
    </footer>
  </main>
</body>
</html>
